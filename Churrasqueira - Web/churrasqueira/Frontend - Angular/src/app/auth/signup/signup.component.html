<div class="container-fluid" id="header"> </div>
    <div class="container-fluid">
        <br><br><br>			
        <H1>Novo condomino </H1>

    </div>
        
    <form (ngSubmit)="onSubmit($event)" #condominoForm="ngForm">
    <div class="form-row">
       <div class="form-group col-md-12">
       <label for="condomino">Nome</label>
       <input type="text" class="form-control" id="condomino" placeholder="Nome" required>
    </div>
  </div>
  <div class="form-group">
    <label for="apto">Apartamento</label>
    <input type="text" class="form-control" id="apto" placeholder="Apartamento" required>
  </div>

  <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
  </div>
  <div class="form-row">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!condominoForm.form.valid">Submit</button>
</form>

<!-- The result of the search will be rendered inside this div -->
<div id="result"></div>
